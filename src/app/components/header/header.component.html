<div class="header">
    <div>
        <div class="top-bar" id="hide-on-scroll" [ngClass]="{'hidden': isHidden}">
            <div class="logo-part">
              <a href="https://www.redalyc.org/" target="_blank">
                <img src="assets/img/shared/logo-redalyc.png" alt="Redalyc Logo" />
              </a>
            </div>
            <div class="text-part">
              <span class="title">{{ "mHeader.title" | translate }}</span>
              <span>{{ "mHeader.desc1" | translate }}</span>
              <span>{{ "mHeader.desc2" | translate }}</span>
            </div>
          </div>

        <div class="navigation">
            <div class="logo-redalyc">
                <a href="https://www.redalyc.org/" target="_blank">
                    <img class="to-home" id="to-home" src="assets/img/shared/logo-redalyc-fondo-oscuro.png">
                </a>
            </div>
            <div class="links-home">
                <ejs-menu [items]='menuItems'>
                    <ng-template #template let-menuItems="">
                        <a target='_blank' href="{{menuItems.url}}" class="item-search">{{menuItems.text |
                            translate}}</a>
                    </ng-template>
                </ejs-menu>
            </div>

            <div class="languages-social-netwoks">
                <div id="menu-mobile" (click)="openNav()">
                    <i class="fa fa-bars"></i>
                </div>
                <span class="lang" (click)="changeLanguage('es')">ESP</span>
                <span class="lang" (click)="changeLanguage('en')">ENG</span>

            </div>
        </div>

        <div class="current-section">
            <span><a href="https://www.redalyc.org/" target="_blank">{{ 'header.redalyc' | translate}}</a> > <a
                    [routerLink]="['/home']">{{ 'general.proyecto' | translate }}</a> <span *ngIf='currentSection'> > {{
                    currentSection | translate}}</span></span>
            <span class="socials-networks">
                <a href="https://www.instagram.com/redalyc_oficial" target="_blank"><img class="instragram"
                        src="assets/img/icons/ig.png"></a>
                <a href="https://twitter.com/Redalyc" target="_blank"><img class="twitter"
                        src="assets/img/icons/tw.png"></a>
                <a href="https://www.facebook.com/Redalyc/" target="_blank"><img class="facebook"
                        src="assets/img/icons/face.png"></a>
            </span>
        </div>
    </div>
</div>
