<div class="header">
    <div>
        <div class="top-bar" id="hide-on-scroll" [ngClass]="{'hidden': isHidden}">
            <div class="logo-part">
              <a href="https://www.redalyc.org/" target="_blank">
                <img src="assets/img/shared/logo-redalyc.png" alt="Redalyc Logo" />
              </a>
            </div>
            <div class="text-part">
              <span class="title">{{ "mHeader.title" | translate }}</span>
              <span>{{ "mHeader.desc1" | translate }}</span>
              <span>{{ "mHeader.desc2" | translate }}</span>
            </div>
          </div>

        <div class="navigation">
            <div class="img-scroll" *ngIf="isShow">
                <a href="https://www.redalyc.org/" target="_blank">
                  <img src="assets/img/shared/redalyc-logo.png" alt="Redalyc Logo" height="40px"/>
                </a>
              </div>
            <div class="links-home">
                <ejs-menu [items]='menuItems'>
                    <ng-template #template let-menuItems="">
                        <a target='_blank' href="{{menuItems.url}}" class="item-search">{{menuItems.text |
                            translate}}</a>
                    </ng-template>
                </ejs-menu>
            </div>

            <div class="languages-social-netwoks">
                <div id="menu-mobile" (click)="openNav()">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="languages">
                <span class="lang" (click)="changeLanguage('es')">ESP</span>
                <span class="lang" (click)="changeLanguage('en')">ENG</span>
            </div>
            </div>
        </div>

        <div class="current-section">
            <span
              ><a href="https://www.redalyc.org/" target="_blank">{{
                "header.redalyc" | translate
              }}</a>
              > <a [routerLink]="['/home']">{{ "general.proyecto" | translate }}</a>
              <span *ngIf="currentSection">
                > {{ currentSection | translate }}</span
              ></span
            >
            <div class="socials-and-languages">
              <div class="socials-networks">
                <a href="https://www.instagram.com/redalyc_oficial" target="_blank"
                  ><img class="instagram" src="assets/img/icons/ig-logo-dark.png"
                /></a>
                <a href="https://twitter.com/Redalyc" target="_blank"
                  ><img class="twitter" src="assets/img/icons/x-logo-dark.png"
                /></a>
                <a href="https://www.facebook.com/Redalyc/" target="_blank"
                  ><img class="facebook" src="assets/img/icons/fb-logo-dark.png"
                /></a>
              </div>
              <div class="languages-r">
                <span class="lang" (click)="changeLanguage('es')">ESP</span>
                <span class="lang" (click)="changeLanguage('en')">ENG</span>
              </div>
            </div>
          </div>
    </div>
</div>
